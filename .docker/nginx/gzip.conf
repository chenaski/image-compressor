gzip on;

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/xml
  font/otf
  font/ttf
  image/svg+xml
  text/css
  text/plain
  text/xml;
